<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban</title>

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Do+Hyeon|Rubik&display=swap" rel="stylesheet">

</head>
<body>

  <div id="app">
    <!-- top typography -->
    <h1>Kanban Padul</h1>

    <div id="user-cell">
      <p class="username title">
      Welcome, paadoel
      </p>
      <button class="button subtitle" type="button">
        Log out!
      </button>
    </div>

    <!-- kanban -->
    <div v-if="isLoggedIn" class="box">

      <!-- first card -->
      <div id="first-cell" class="cards">
        <h2 class="cards-title">
          Backlog
        </h2>
        <div class="card">
          <p class="title">
          title
          </p>
          <hr>
          <p class="subtitle">
          subti
          </p>
        </div>
        <div class="card">
          <p class="title">
          Layout #2
          </p>
          <hr>
          <p class="subtitle">
          Subtitle
          </p>
        </div>
      </div>

      <!-- second card -->

      <div id="second-cell" class="cards">
        <h2 class="cards-title">
          Todo
        </h2>
        <div class="card">
          <p class="title">
          Layout #1
          </p>
          <hr>
          <p class="subtitle">
          Subtitle
          </p>
        </div>
        <div class="card">
          <p class="title">
          Layout #2
          </p>
          <hr>
          <p class="subtitle">
          Subtitle
          </p>
        </div>
        <div class="card">
          <p class="title">
          Layout #3
          </p>
          <hr>
          <p class="subtitle">
          Subtitle
          </p>

        </div>
      </div>

      <!-- third card -->
      <div id="third-cell" class="cards">
        <h2 class="cards-title">
          Done
        </h2>
        <div class="card">
          <p class="title">
          Layout #1
          </p>
          <hr>
          <p class="subtitle">
          Subtitle
          </p>
        </div>
      </div>

      <!-- fourth card -->
      <div id="fourth-cell" class="cards">
        <h2 class="cards-title">
          Completed
        </h2>
        <div class="card">
          <p class="title">
          Layout #1
          </p>
          <hr>
          <p class="subtitle">
          Subtitle
          </p>
        </div>
      </div>


    </div>
  </div>

  <!-- javascripts -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
  <script src="assets/js/login.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
